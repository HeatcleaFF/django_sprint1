{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
    {% for post in post_list reversed %}
      <hr>
      <article>
        {% include 'blog/includes/card.html' %}
          <p>
            {{ post.text|truncatewords:10 }} 
          </p>
          <a href="{% url 'blog:post_detail' post_id=post.id %}">
            Читать полный текст</a>
      </article>
    {% endfor %}
{% endblock %}
